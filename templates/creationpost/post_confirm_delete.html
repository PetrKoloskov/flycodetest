{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete this post: {{ post }}?</p>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" class="btn btn-primary" value="Yes, delete." />
    </form>
</div>
{% endblock %}
