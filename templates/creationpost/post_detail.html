{% extends "base_generic.html" %}

{% block content %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.pub_date }}</p>
    <img src="{{ post.image.url }}" alt="">
    <p>{{ post.content }}</p>
    <p class="tags">
    Tags:
    {% for tag in post.tags.all %}
        <a href="{% url "tagged" tag.slug %}">
            {{ tag.name }}
        </a>
        {% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
    <a href="{% url 'index' %}">Main</a>
{% endblock %}
