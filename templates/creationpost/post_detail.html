{% extends "base_generic.html" %}

{% block content %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.pub_date }}</p>
    <img src="{{ post.image.url }}" alt="">
    <p>{{ post.content }}</p>
    <p class="tags">Tags: {{ post.tags.all|join:", " }}</p>
    <a href="{% url 'index' %}">Main</a>
{% endblock %}
