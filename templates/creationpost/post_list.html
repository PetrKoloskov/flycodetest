{% extends "base_generic.html" %}

{% block content %}
<h1>All posts</h1>
<ul>
{% for post in post_list %}
    <li><a href="{% url 'post-detail'  post.pk%}">{{ post.title }}</a>
        <a href="{% url 'post-delete'  post.pk%}">delete</a>
        <a href="{% url 'post-update'  post.pk%}">update</a>
        <hr>
    </li>
{% endfor %}
</ul>
{% endblock %}
